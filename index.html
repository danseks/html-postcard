<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Postcard 2020</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="postcard-main">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img src="https://assets.breatheco.de/apis/img/icon/4geeks.png" alt="" />
			</div>
			<div class="postcard-body">
				<div class="postcard-body-left-part">
					<p>
						Look how awesome! This is a postcard that I created using HTML5 and CSS3
						during my 4Geeks Academy Course!
					</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<form
					action="https://formspree.io/f/danseksfzz@gmail.com"
					method="post"
				>
					<div class="postcard-body-right-part">
						<input type="text" name="fullname" placeholder="👉 Some Name" />
						<input type="text" name="email" placeholder="✉ Some Email" />
						<input type="text" name="message" placeholder="✍ Some Comment" />
					</div>
				</div>
					<div class="postcard-footer">
						<button type="submit" id="buttonClick">✔ Send My Postcard</button>
					</div>
				</form>
			</div>
	</body>
</html>
